<!DOCTYPE html>
<html>
    <head>
        <title>Jack The Scriptwriter</title>
        <style>
            :root{
                font-size: 62.5%;
            }
            html, body{
                font-family: 'Courier New', Courier, monospace;
                font-size: 3.6rem;
                display: flex;
                justify-content: center;
                background-color: #FDF6E3;
            }
        </style>
    </head>
    <body>
        <script>
            document.writeln("<br/>");
            for(let i=0; i<1000; i++){
                document.writeln("Less work and more play makes Jack a fun boy");
                document.writeln("<br/><br/>");
            }
        </script>
    </body>
</html>
